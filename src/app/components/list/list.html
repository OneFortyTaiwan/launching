<div class="container" ng-controller="ListCtrl as listCtrl">
  <div class="row">
    <div class="col-sm-10">
      <ul class="list-container">
        <li class="list-item clearfix" ng-repeat="solution in listCtrl.solutions">
          <div class="image-container">
            <img ng-src="{{solution.img}}" alt="{{solution.title}}" class="item-img">
          </div>
          <div class="item-content">
            <h3 class="item-title section-subtitle with-ground">
              {{solution.title}}
              <span class="title-eng">{{solution.titleEng}}</span>
              <span class="item-note">{{solution.note}}</span>
            </h3>
            <h4 class="item-subtitle">{{solution.subtitle}}</h4>
            <p class="item-text text">{{solution.text}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
