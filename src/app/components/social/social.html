<div class="container" ng-controller="SocialCtrl as socialCtrl">
  <h2 class="section-title with-ground center">更多ONE-FORTY故事</h2>
  <div class="row">
    <ul class="social-icons clearfix col-xs-12 col-md-8">
      <li class="icon icon-{{icon.name}}" ng-repeat="icon in socialCtrl.socialIcons">
        <a href="{{icon.href}}" title="{{icon.name}}" target="_blank"></a>
      </li>
    </ul>

    <!-- Begin MailChimp Signup Form -->
    <div id="mc_embed_signup" class="col-xs-12 col-md-4">
      <form action="//oneforty.us11.list-manage.com/subscribe/post?u=a8298dee57111db38e7b13b37&amp;id=81fb5fd83a" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
          <h2>訂閱我們的故事集（請輸入你的信箱）：</h2>
          <div class="mc-field-group">
            <label for="mce-EMAIL"></label>
            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
            <input type="submit" value="訂閱" name="subscribe" id="mc-embedded-subscribe" class="button">
          </div>
          <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
          </div>
          <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
          <div style="position: absolute; left: -5000px;"><input type="text" name="b_a8298dee57111db38e7b13b37_81fb5fd83a" tabindex="-1" value=""></div>
        </div>
      </form>
    </div>
  </div>
</div>
