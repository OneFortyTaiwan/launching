<div class="container" ng-controller="PhotoWallCtrl as photoWallCtrl">
  <h2 class="section-title center">記錄這些時刻</h2>
  <ul class="photo-wall-container">
    <li ng-repeat="photo in photoWallCtrl.photos" class="photo-container">
      <img ng-src="{{photo.url_m}}" alt="{{photo.title}}" class="photo">
    </li>
  </ul>
</div>
