<div ng-controller="CounterCtrl as counterCtrl">

  <div class="counter-people">
    <h2 class="section-title center">你知道嗎？關於東南亞移工</h2>
    <h3 class="text center">在台灣平均每40個人，就有一位移工，他們分別來自...</h3>
    <ul class="people-wall">
      <li class="wall-row"
          ng-repeat="row in counterCtrl.people">
          <object type="image/svg+xml"
                  data="/assets/images/dolls/doll.svg"
                  alt="台灣居民"
                  ng-repeat="(key, value) in row"
                  ng-class="value"
                  class="doll"></object>
      </li>
    </ul>
  </div>
  <button ng-click="counterCtrl.changeColor()">Test</button>

  <div class="counter-countries">
    <h2 class="section-title center">他們從哪裡來？在台灣做哪些工作？</h2>
    <ul class="country-list">
      <li class="list-item clearfix animated"
          ng-repeat="country in counterCtrl.countries">
        <figure class="item-img-container">
          <img src="{{country.img}}" alt="{{country.name}}" class="item-img">
          <figcaption class="img-name">{{country.name}}</figcaption>
        </figure>
        <div class="item-content">
          <img src="/assets/images/dolls/doll.svg"
               alt="{{country.name + ':' + country.amount + '萬人'}}"
               ng-repeat="i in counterCtrl.getAmount(country.amount)"
               class="doll">
          <span class="num"><strong>{{country.amount}}</strong> 萬人</span>
        </div>
      </li>
    </ul>
    <div class="job-list">
      <figure ng-repeat="job in counterCtrl.jobs"
              class="job-img-container job-{{job.slug}}">
        <img src="{{job.img}}" alt="{{job.name}}" class="job-img">
        <figcaption class="img-name">{{job.name}}</figcaption>
      </figure>
    </div>
  </div>
</div>
