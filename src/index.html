    <meta property="og:title" content="One-Forty"/>
    <meta property="og:description" content="One-Forty是一個在台灣關注東南亞移工的非營利組織。2015年台灣的東南亞移工人數已高達55萬，平均每40個台灣人就有1位移工，這是One-Forty名稱的由來。One-Forty要做的是替The One發聲，透過一系列的育成課程，讓移工不再被其命運所主宰，自己就能成為改變本身。並籌劃各種街頭活動與組織串連，減低台灣人與東南亞移工的隔閡，讓雙方從接觸開始，進而有機會了解、包容與同理。"/>
    <meta property="og:type" content="article"/>
    <meta property="og:url" content="http://one-forty.org"/>
    <meta property="og:site_name" content="One-Forty"/>
    <meta property="og:image" content="assets/images/logo-square.jpg"/>
